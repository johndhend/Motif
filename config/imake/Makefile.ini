CC = cc
INCLUDES = -I../../include -I../../imports/x11/include/X11
CFLAGS = $(BOOTSTRAPCFLAGS) $(INCLUDES)
SHELL = /bin/sh
RM = rm
MV = mv
MAKE = make

all: imake imake.o

imake.o: imake.c
